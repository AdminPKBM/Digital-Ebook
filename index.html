<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Digital - Ebook.eu.org</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #0f172a;
            --accent: #f59e0b;
            --bg: #f8fafc;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--secondary); }

        header {
            background: linear-gradient(135deg, var(--secondary), #1e293b);
            color: var(--white);
            padding: 40px 20px 80px;
            text-align: center;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Navigation Kategori */
        .nav-wrapper {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-top: -50px;
            position: relative;
            z-index: 100;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: #f1f5f9;
            font-size: 0.9rem;
            outline: none;
            cursor: pointer;
        }

        .search-main {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-main input {
            flex: 1;
            padding: 15px 25px;
            border-radius: 30px;
            border: 2px solid #e2e8f0;
            font-size: 1rem;
        }

        .search-main button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Book Grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }

        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 260px; object-fit: cover; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 0.95rem; font-weight: 700; height: 2.5rem; overflow: hidden; margin-bottom: 5px; }
        .card-author { font-size: 0.8rem; color: #64748b; margin-bottom: 10px; }
        .btn-read {
            background: #eff6ff;
            color: var(--primary);
            text-align: center;
            text-decoration: none;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: auto;
        }

        .loader { display: none; text-align: center; padding: 50px; grid-column: 1/-1; }

        @media (max-width: 768px) {
            .search-main { flex-direction: column; }
            .category-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>üèõÔ∏è Library Digital</h1>
            <p>Ebook.eu.org - Katalog Pengetahuan Terlengkap</p>
        </div>
    </header>

    <div class="container">
        <div class="nav-wrapper">
            <div class="search-main">
                <input type="text" id="searchInput" placeholder="Cari judul, penulis, atau ISBN...">
                <button onclick="performSearch()">Cari</button>
            </div>

            <div class="category-grid">
                <select onchange="filterCategory(this.value)">
                    <option value="">üìñ Pilih Genre Fiksi</option>
                    <option value="fiction">Novel (Umum)</option>
                    <option value="short_stories">Cerpen</option>
                    <option value="poetry">Puisi</option>
                    <option value="fantasy">Fantasi</option>
                    <option value="science_fiction">Sci-Fi</option>
                    <option value="mystery">Misteri & Thriller</option>
                    <option value="horror">Horor</option>
                    <option value="romance">Romantis</option>
                </select>

                <select onchange="filterCategory(this.value)">
                    <option value="">üìò Pilih Non-Fiksi</option>
                    <option value="biography">Biografi</option>
                    <option value="history">Sejarah</option>
                    <option value="self-help">Motivasi</option>
                    <option value="philosophy">Filsafat</option>
                    <option value="religion">Agama</option>
                    <option value="psychology">Psikologi</option>
                    <option value="politics">Politik & Sosial</option>
                    <option value="business">Ekonomi & Bisnis</option>
                </select>

                <select onchange="filterCategory(this.value)">
                    <option value="">üíª Teknologi & Digital</option>
                    <option value="computer">Komputer & IT</option>
                    <option value="programming">Pemrograman</option>
                    <option value="design">Desain Grafis</option>
                    <option value="ai">Kecerdasan Buatan (AI)</option>
                    <option value="security">Data & Keamanan</option>
                </select>

                <select onchange="filterCategory(this.value)">
                    <option value="">üåç Umum & Akademik</option>
                    <option value="education">Pendidikan</option>
                    <option value="science">Sains Populer</option>
                    <option value="cooking">Kuliner</option>
                    <option value="health">Kesehatan</option>
                    <option value="travel">Traveling</option>
                    <option value="parenting">Parenting</option>
                </select>
            </div>
        </div>

        <div id="loader" class="loader">Memproses data pustaka...</div>
        <div id="bookGrid" class="book-grid"></div>
    </div>

    <script>
        const grid = document.getElementById('bookGrid');
        const loader = document.getElementById('loader');

        async function loadBooks(query, isSubject = false) {
            grid.innerHTML = '';
            loader.style.display = 'block';
            
            // Logika API: Jika kategori gunakan Subjects, jika ketik gunakan Search
            const url = isSubject 
                ? `https://openlibrary.org/subjects/${query.toLowerCase()}.json?limit=20`
                : `https://openlibrary.org/search.json?q=${encodeURIComponent(query)}&limit=20`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                loader.style.display = 'none';

                const books = isSubject ? data.works : data.docs;

                books.forEach(book => {
                    const cID = book.cover_id || book.cover_i;
                    const cover = cID ? `https://covers.openlibrary.org/b/id/${cID}-M.jpg` : 'https://via.placeholder.com/200x280?text=No+Cover';
                    const author = book.author_name ? book.author_name[0] : (book.authors ? book.authors[0].name : 'Anonim');

                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <img src="${cover}" loading="lazy">
                        <div class="card-body">
                            <div class="card-title">${book.title}</div>
                            <div class="card-author">${author}</div>
                            <a href="https://openlibrary.org${book.key}" target="_blank" class="btn-read">Detail Ebook</a>
                        </div>
                    `;
                    grid.appendChild(div);
                });
            } catch (e) {
                loader.innerHTML = "Gagal memuat data.";
            }
        }

        function performSearch() {
            const val = document.getElementById('searchInput').value;
            if(val) loadBooks(val, false);
        }

        function filterCategory(val) {
            if(val) {
                document.getElementById('searchInput').value = "";
                loadBooks(val, true);
            }
        }

        // Load Default
        window.onload = () => loadBooks('indonesia', false);
    </script>
</body>
</html>
