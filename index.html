<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Digital - Ebook.eu.org</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e293b;
            --accent: #f59e0b;
            --bg: #f8fafc;
            --text: #0f172a;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text);
            line-height: 1.6;
        }

        /* Navbar & Header */
        header {
            background: linear-gradient(135deg, var(--secondary), #000);
            color: var(--white);
            padding: 60px 20px;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        h1 { font-size: 2.5rem; margin-bottom: 10px; letter-spacing: -1px; }
        header p { opacity: 0.8; font-weight: 300; }

        /* Search Bar Section */
        .search-section {
            margin-top: -40px;
            position: relative;
            z-index: 10;
        }

        .search-box {
            background: var(--white);
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-box input {
            flex: 1;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            outline: none;
            font-size: 1rem;
        }

        .search-box button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .search-box button:hover { background: #1d4ed8; }

        /* Categories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .cat-btn {
            background: #e2e8f0;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .cat-btn:hover, .cat-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Grid Books */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        /* Card Design */
        .card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 1px solid #f1f5f9;
        }

        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.8rem;
        }

        .card-author {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 15px;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            background: #f1f5f9;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .btn-view {
            text-decoration: none;
            color: var(--primary);
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* Loading Animation */
        .loader {
            display: none;
            text-align: center;
            padding: 50px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #cbd5e1;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        footer {
            text-align: center;
            padding: 40px;
            margin-top: 60px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.9rem;
            color: #64748b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .search-box { flex-direction: column; border-radius: 15px; }
            .search-box button { border-radius: 10px; margin-top: 10px; width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>üèõÔ∏è Library Digital</h1>
            <p>Ebook.eu.org - Akses pengetahuan dunia secara gratis</p>
        </div>
    </header>

    <div class="container">
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cari judul buku, pengarang, atau topik...">
                <button onclick="performSearch()">Cari Buku</button>
            </div>
        </section>

        <div class="categories">
            <button class="cat-btn active" onclick="filterSearch('Indonesia')">Indonesia</button>
            <button class="cat-btn" onclick="filterSearch('Technology')">Teknologi</button>
            <button class="cat-btn" onclick="filterSearch('Classic')">Klasik</button>
            <button class="cat-btn" onclick="filterSearch('Children')">Anak-Anak</button>
            <button class="cat-btn" onclick="filterSearch('History')">Sejarah</button>
        </div>

        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p>Mencari koleksi di perpustakaan...</p>
        </div>

        <div id="bookGrid" class="book-grid">
            </div>
    </div>

    <footer>
        <p>&copy; 2024 Library Digital Ebook.eu.org. Powered by GitHub & Open Library API.</p>
    </footer>

    <script>
       const grid = document.getElementById('bookGrid');
const loader = document.getElementById('loader');
const searchInput = document.getElementById('searchInput');

// Fungsi Utama mengambil data dari API
async function fetchBooks(query, type = 'search') {
    grid.innerHTML = '';
    loader.style.display = 'block';

    let url;
    if (type === 'search') {
        // Menggunakan Search API untuk pencarian kata kunci
        url = `https://openlibrary.org/search.json?q=${encodeURIComponent(query)}&limit=18`;
    } else {
        // Menggunakan Subjects API untuk kategori di halaman depan (lebih cepat & rapi)
        url = `https://openlibrary.org/subjects/${query.toLowerCase()}.json?limit=18`;
    }

    try {
        const response = await fetch(url);
        const data = await response.json();
        
        loader.style.display = 'none';
        
        // Open Library mengembalikan struktur data berbeda antara Search dan Subjects
        const books = type === 'search' ? data.docs : data.works;

        if (!books || books.length === 0) {
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 50px;">üîç Maaf, koleksi tidak ditemukan. Coba kata kunci lain.</div>';
            return;
        }

        books.forEach(book => {
            // Logika pengambilan Cover
            const coverId = book.cover_id || book.cover_i;
            const coverUrl = coverId 
                ? `https://covers.openlibrary.org/b/id/${coverId}-M.jpg` 
                : 'https://via.placeholder.com/220x300?text=No+Cover';
            
            // Logika pengambilan Nama Penulis
            let author = 'Unknown Author';
            if (book.author_name) author = book.author_name[0];
            else if (book.authors) author = book.authors[0].name;

            const title = book.title;
            const bookKey = book.key; // Contoh: /works/OL12345W

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${coverUrl}" alt="${title}" loading="lazy">
                <div class="card-body">
                    <div class="card-title" title="${title}">${title}</div>
                    <div class="card-author">üë§ ${author}</div>
                    <div class="card-footer">
                        <span class="badge">üìñ Ebook</span>
                        <a href="https://openlibrary.org${bookKey}" target="_blank" class="btn-view">Baca Detail</a>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    } catch (error) {
        console.error("API Error:", error);
        loader.style.display = 'none';
        grid.innerHTML = '<p style="text-align:center; color:red;">Gagal terhubung ke database Open Library. Coba lagi nanti.</p>';
    }
}

// Fungsi Pencarian
function performSearch() {
    const val = searchInput.value;
    if (val) {
        // Menghapus status active di tombol kategori saat user mengetik manual
        document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
        fetchBooks(val, 'search');
    }
}

// Fungsi Filter Kategori
function filterSearch(tag) {
    document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    searchInput.value = ''; // Reset search box
    fetchBooks(tag, 'subject');
}

// Event Listener untuk tombol Enter
searchInput.addEventListener("keypress", (e) => { if (e.key === "Enter") performSearch(); });

// Load pertama kali: Menampilkan buku bertema Indonesia
window.onload = () => fetchBooks('indonesia', 'search');
    </script>
</body>
</html>
